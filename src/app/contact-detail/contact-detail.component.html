<h3>Contact Details</h3>

<div class="row" *ngIf = "mostrarse == 'noeditar'">
  <div class="col s12 l4">
    <img class="materialboxed" width="50%" src="https://cdn.pixabay.com/photo/2014/04/03/10/44/person-311292_960_720.png">
  </div>

  <div class="col s12 l8">
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="{{ contact?.name }}" id="nom" type="text" class="validate">
        <label for="nom" class="active">Nombre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="{{ contact?.number }}" id="num" type="text" class="validate">
        <label for="num" class="active">Número</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="{{ contact?.email}}" id="correo" type="text" class="validate">
        <label for="correo" class="active">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 l6">
        <a class="waves-effect waves-light btn-large modal-trigger delete" href="#deleteModal">DELETE</a>

        <div id="deleteModal" class="modal">
          <div class="modal-content">
            <h4>Delete Confirmation</h4>
            <p>Are you sure you want to delete this contact?</p>
          </div>
          <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a class="waves-effect btn" (click) = deleteContact(contact.id)>Yes</a>
          </div>
        </div>
      </div>

      <div class="col s12 l6">
        <a class="waves-effect btn-large" (click) = "mostrar()">Update</a>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf ="mostrarse == 'editar'">
  <div class="col s12 l4">
    <img class="materialboxed" width="50%" src="https://cdn.pixabay.com/photo/2014/04/03/10/44/person-311292_960_720.png">
  </div>

  <form class="col s12 l8" [formGroup]="contactForm"(ngSubmit)="onSubmit()">

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="name"  value="{{ contact?.name }}" id="nom" type="text" class="validate">
          <label for="nom" class="active">Nombre</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="number" value="{{ contact?.number }}" id="tele" type="tel" class="validate">
          <label for="tele" class="active">Teléfono</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="email" value="{{ contact?.email }}" id="crro" type="text" class="validate">
          <label for="crro" class="active">E-mail</label>
        </div>
      </div>

      <div class="row">
        <button class="waves-effect waves-light btn-large modal-trigger">Confirmar</button>
      </div>
      <div class="row">
        <button [routerLink]="['']" class="waves-effect waves-light btn-large modal-trigger cancel">Cancel</button>
      </div>
    </form>
</div>
